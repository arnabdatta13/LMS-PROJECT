{% extends "base.html" %}

{% block content %}
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">courses</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'admin_home' %}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Courses</li>
                </ul>
            </div>

            <div class="col-auto text-right float-right ml-auto">
                <a id ="course-list-download" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>
                <a href="{% url 'admin-course-add' %}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
            </div>
        </div>
    </div>

    {% include "base_desine/massages.html" %}




    <div class="row">
        <div class="col-sm-12">
            <div class="card card-table">
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="table_id" class=" table table-hover table-center mb-0 ">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>

                                    
                                    <th class="text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in course %}
                                <tr>
                                    <td>{{ i.id }}</td>
                                    <td>{{ i.name }}</td>
                                    
                                    <td  class="text-right">
                                        <div class="actions">
                                            <a href="{% url 'student-performance' i.id %}" class="btn btn-sm bg-success-light mr-2" style='font-size:18px;'>
                                                &#8594;
                                            </a>
                                            
                                        </div>
                                    </td>
                                </tr>
                                
                                
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>


<script>
    const printBtn = document.getElementById('course-list-download');

    printBtn.addEventListener('click', function(){
        const doc = new jsPDF();

        // Add content to the PDF
        const pageWidth = doc.internal.pageSize.width;
        const textWidth = doc.getStringUnitWidth('Course List') * doc.internal.getFontSize() / doc.internal.scaleFactor;
        const textOffset = (pageWidth - textWidth) / 2;
        doc.text('Course List', textOffset, 10);
        
        const table = document.getElementById('table_id');
        doc.autoTable({ 
            html: table,
            columns: [
                { header: 'ID', dataKey: 'id' },
                { header: 'Name', dataKey: 'name' },
                { header: 'Class', dataKey: 'class' },
                { header: 'Created_at', dataKey: 'created_at' },
                { header: 'Updated_at', dataKey: 'updated_at' },
                ],
            body: [
                {% for i in course %}
                {
                    id: '{{ i.id }}',
                    name: '{{ i.name }}',
                    class: '{{ i.class1.name }}',
                    created_at: '{{ i.created_at }}',
                    updated_at: '{{ i.updated_at }}',
                },
                {% endfor %}
            ]
        });

        // Save the PDF
        doc.save('course_list.pdf');
    });
</script>

{% endblock %}
