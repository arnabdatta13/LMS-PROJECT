{% extends "ui.html" %}
{% block content1 %}
{% load static %}
{% include "base_desine/loader.html" %}

    <!-- Page Title -->
    <h1 class="page-title">Image Gallery</h1>

    <div class="container">
    {% for i in images %}
      <!-- Filterable Images / Cards Section -->
      <div class="card p-0" data-name="nature">
          <img src="{{ i.image.url }}" alt="img" class="card-img">
          <div class="card-body">
            <h5 class="card-title"><strong>Title: </strong>{{ i.title }}</h5>
            <p class="card-text"><strong>Description: </strong>{{ i.description }}</p>
          </div>
      </div>
    {% endfor %}
    </div>
<br><br><br><br>
<style>
    /* Page title styling */
    .page-title {
        text-align: center;
        color: green;
        font-size: 3.5rem;
        margin-top: 30px;
        margin-bottom: 30px;
    }

    /* Container for the gallery - using CSS Grid for responsive layout */
    .container {
        display: grid;
        grid-template-columns: repeat(1, 1fr); /* Default to 1 column */
        gap: 20px;
        padding: 20px;
    }

    /* Adjust the grid layout for medium and large screens */
    @media (min-width: 600px) {
        .container {
            grid-template-columns: repeat(2, 1fr); /* 2 columns on medium screens */
        }
    }

    @media (min-width: 900px) {
        .container {
            grid-template-columns: repeat(3, 1fr); /* 3 columns on large screens */
        }
    }

    /* Individual card */
    .card {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        border-radius: 10px;
        background-color: #fff;
        overflow: hidden; /* Ensures content stays inside the card */
        min-height: 340px; /* Ensures a minimum card height */
    }

    /* Hover effect for card */
    .card:hover {
        transform: scale(1.05);
    }
    
    /* Fixed width for image */
    .card-img {
        width: 100%; /* Let the image fill the card's width */
        height: auto;
        object-fit: cover; /* Maintain aspect ratio */
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    
    /* Card body styles */
    .card-body {
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex-grow: 1;
    }
    
    /* Card title */
    .card-title {
        font-size: 2rem; /* Increased font size for title */
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    /* Card text/description */
    .card-text {
        font-size: 1.7rem; /* Increased font size for description */
        color: #555;
        margin-bottom: 20px;
    }
    
    /* Responsive layout for small screens */
    @media (max-width: 768px) {
        .page-title {
            font-size: 2rem;
        }
    }
</style>

{% endblock %}
