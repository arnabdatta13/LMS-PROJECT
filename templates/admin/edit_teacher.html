{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method='post' action='{% url "admin-teacher-update" %}' enctype="multipart/form-data">
                {% csrf_token%}
                   <div class="col-12">
                      <h5 class="form-title"><span>Edit Teacher</span></h5>
                   </div>
                   {% include "base_desine/massages.html" %}

                  <div class="col-sm-11">
                      <div class="form-group">
                         <label>First Name</label>
                         <input type="text" class="form-control" name='first_name' value='{{teacher.admin.first_name}} '>
                      </div>
                  </div>
                  <div class="col-sm-11">
                      <div class="form-group">
                         <label>Last Name</label>
                         <input type="text" class="form-control" name='last_name' value='{{teacher.admin.last_name}} '>
                      </div>
                  </div>
                   
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Username </label>
                        <input type="text" class="form-control" name='username' value=' {{teacher.admin.username}} '>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name='password'  placeholder="Fill Only If You Want To Change Your Password">
                     </div>
                  </div>

                     
  
                  <div class="col-sm-11">
                     <label>Gender</label>
                        <select class="form-control" name='gender' required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value = 'Female'>Female</option>
                        <option value='Male'>Male</option>
                        <option value='Others'>Others</option>
                        </select>
                  </div>
                  <br>

                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" class="form-control " name='phone_number'   value='{{teacher.phone_number}} '>
                     </div>
                  </div>
                  <div class="col-sm-11">
                     <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" name='address' > {{teacher.address}}</textarea>
                     </div>
                  </div>
                  <div class="col-sm-11">
                      <div class="form-group">
                         <label> Profile Pic</label>
                         <input type="file" class="form-control" name='profile_pic'>
                         <input type="text" class="form-control" name='teacher_id' value='{{teacher.admin.id}} ' hidden>
                      </div>
                  </div>
                   
                   
                  
                  
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Update Teacher</button>
                   </div>
                
             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
