{% extends "base.html" %}
{% block content%}
{% include "base_desine/loader.html" %}


<div class="page-header">
   <div class="row align-items-center">
       <div class="col">
           <h3 class="page-title">courses</h3>
           <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="{% url 'admin_home' %}">Dashboard</a></li>
               <li class="breadcrumb-item active">Courses</li>
           </ul>
       </div>

       <div class="col-auto text-right float-right ml-auto">

           <a href="{% url 'admin-course-view' %}" class="btn btn-primary"><i class="fa fa-eye"></i></a>
       </div>
   </div>
</div>


<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form method='post' action="{% url 'admin-course-add'%}">
                {% csrf_token%}
                   <div class="col-12">
                      <h5 class="form-title"><span>Add Course</span></h5>
                   </div>
                   {% include "base_desine/massages.html" %}
                  


                   <div class="col-sm-11">
                     <label>Class</label>
                        <select class="form-control" name='class_id'required>
                        <option value="" disabled selected>Select Class</option>
                        {% for i in class %}
                        <option value = '{{i.id}}'>{{i.name}}</option>
                        {% endfor%}
                        </select>
                  </div>
                  <br>
                  <div class="col-sm-11">
                      <div class="form-group">
                         <label>Course Name</label>
                         <input type="text" class="form-control" name='course_name'required >
                      </div>
                  </div>
                  
                  
                   
                   
                  
                  
                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Add Course</button>
                   </div>
                
             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock%}
