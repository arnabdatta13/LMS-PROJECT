{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Add Question</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="{% url 'admin_home'%}">Dashboard</a></li>
                           <li class="breadcrumb-item active">Add Question</li>
                        </ul>
                     </div>
                  </div>
               </div>
         {% include "base_desine/massages.html" %}
      {% if action is None %}
      <form method="post" action="?action=Show-Students">
          {% csrf_token %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                              <div class="row">
                                 <div class="col-12">
                                     <h5 class="form-title"><span>Add Question</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                    <label>Class</label>
                                          <select class="form-control" name="class_id" id="courseSelect" required>
                                             <option value="" disabled selected>-- Select Class--</option>
                                             {% for i in class %}
                                             <option value="{{i.id}}">{{i.name}}</option>
                                             {% endfor %}
                                       </select>
                                    </div>
                                 </div>
                                 
                                 

                                  


                                 <br>
                                <div class="col-10 mr-3">
                                    <button type="submit" class="btn btn-primary">Create Question</button>
                                 </div>
                              </div>
                            <hr>
                          </div>
                        </div>
                     </div>
               </div>

               
                  
                  
      </form>
      {% else %}
      <form method="post" action="{% url 'admin-save-question' %}">
          {% csrf_token %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                              
                                 <div class="col-12">
                                     <h5 class="form-title"><span>Add Question</span></h5>
                                 </div>


                                 <div class="col-sm-11 ">
                                    <label>Class</label>
                                       <select class="form-control" name='class_id' required disabled>
                                    
                                      
                                       <option value = '{{get_class.id}}'>{{get_class}}</option>
                                      
                                       </select>
                                 </div>
                                 <br>

                                 

                                 <hr>
                                 
                                 <div class="col-sm-11">
                                    <label>Exam</label>
                                       <select class="form-control" name='exam_id'required>
                                       <option value="" disabled selected >Select Exam</option>
                                       {% for i in exam %}
                                       <option value = '{{i.id}}'>{{i.exam_name}}</option>
                                       {% endfor%}
                                       </select>
                                 </div>
                                 <br>
                                    <div class="col-sm-11">
                                        <div class="form-group">
                                            <label>Question</label>
                                            <textarea class="form-control" name='question'required></textarea>
                                        </div>
                                    </div>
                                   <div class="col-sm-11">
                                     <div class="form-group">
                                        <label>Marks</label>
                                        <input type="number" class="form-control " name='mark'required>
                                     </div>
                                   </div>
                
                                    <div class="col-sm-11">
                                        <div class="form-group">
                                            <label>Option 1</label>
                                            <input type="text" class="form-control" name='option1'required>
                                        </div>
                                    </div>
                                    <div class="col-sm-11">
                                        <div class="form-group">
                                            <label>Option 2</label>
                                            <input type="text" class="form-control" name='option2'required>
                                        </div>
                                    </div>
                                    <div class="col-sm-11">
                                        <div class="form-group">
                                            <label>Option 3</label>
                                            <input type="text" class="form-control" name='option3'required>
                                        </div>
                                    </div>
                                    <div class="col-sm-11">
                                        <div class="form-group">
                                            <label>Option 4</label>
                                            <input type="text" class="form-control" name='option4'required>
                                        </div>
                                    </div>
                                    <div class="col-sm-11">
                                        <label>Answer</label>
                                           <select class="form-control" name='answer'required>
                                            <option value="" disabled selected>Select Answer</option>
                                            <option value="Option1">Option 1</option>
                                            <option value="Option2">Option 2</option>
                                            <option value="Option3">Option 3</option>
                                            <option value="Option4">Option 4</option>
                                           </select>
                                     </div>
                                     <br>

                                  
                                 
                                <div class="col-10 mr-3 ">
                                    <button type="submit" class="btn btn-primary">Add Question</button>
                                 </div>
                              
                            <hr>
                          </div>
                        </div>
                     </div>
               </div>
      </form>
      {% endif %}
</div>

{% endblock %}
