{% extends 'base.html' %}
{% block content %}

<div class="content container-fluid">
               <div class="page-header">
                  <div class="row align-items-center">
                     <div class="col">
                        <h3 class="page-title">Add Result</h3>
                        <ul class="breadcrumb">
                           <li class="breadcrumb-item"><a href="{% url 'teacher-home'%}">Dashboard</a></li>
                           <li class="breadcrumb-item active">Add Result</li>
                        </ul>
                     </div>
                  </div>
               </div>
         {% include "base_desine/massages.html" %}
      {% if action is None %}
      <form method="post" action="?action=Show-Students">
          {% csrf_token %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                              <div class="row">
                                 <div class="col-12">
                                     <h5 class="form-title"><span>Add Result</span></h5>
                                 </div>
                                 <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                    <label>Class</label>
                                          <select class="form-control" name="class_id" id="courseSelect" required>
                                             <option value="" disabled selected>-- Select Class--</option>
                                             {% for i in class %}
                                             <option value="{{i.id}}">{{i.name}}</option>
                                             {% endfor %}
                                       </select>
                                    </div>
                                 </div>


                                 <br>
                                <div class="col-10 mr-3">
                                    <button type="submit" class="btn btn-primary">Fetch Student</button>
                                 </div>
                              </div>
                            <hr>
                          </div>
                        </div>
                     </div>
               </div>

               
                  
                  
      </form>
      {% else %}
      <form method="post" action="{% url 'teacher-save-result' %}">
          {% csrf_token %}
               <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                              
                                 <div class="col-12">
                                     <h5 class="form-title"><span>Add Result</span></h5>
                                 </div>


                                 <div class="col-sm-11 ">
                                    <label>Class</label>
                                       <select class="form-control" name='class_id'  required disabled>
                                    
                                      
                                       <option value = '{{get_class.id}}'>{{get_class}}</option>
                                      
                                       </select>
                                 </div>
                                 <br>
                                 <div class="col-12 col-sm-6 mt-3">
                                    <div class="form-group">
                                    <label>Exam</label>
                                          <select class="form-control" name="exam_id" required>
                                             <option value="" disabled selected>-- Select Exam--</option>
                                             {% for i in exam %}
                                                <option value="{{i.id}}">{{i.exam_name}}</option>
                                             {% endfor %}
                                       </select>
                                    </div>
                                 </div>
                                 <div class="col-12 col-sm-6 mt-3">
                                    <div class="form-group">
                                    <label>Subject</label>
                                          <select class="form-control" name="subject_id" required>
                                             <option value="" disabled selected>-- Select Subject--</option>
                                             {% for i in subject %}
                                                <option value="{{i.id}}">{{i.name}}</option>
                                             {% endfor %}
                                       </select>
                                    </div>
                                 </div>

                                 <hr>
                                 <div class="col-12 col-sm-12">
                                <div class="form-group">
                                <label>Student List</label>
                                      <select class="form-control" name="student_id" required>
                                          {% if student %}
                                             {% for i in student %}
                                             <option value="{{i.admin.id}}">Roll {{i.roll_number}}:  {{i.admin.first_name}} {{i.admin.last_name}}</option>
                                             {% endfor %}
                                          {% else %}
                                             <option value="" required>No Students Available</option>
                                          {% endif %}
                                     </select>
                                 </div>
                                 </div>

                                 <div class="col-12 col-sm-6">
                                <div class="form-group">

                                <label>Obtain Marks</label>
                                      <input type="number" class="form-control" name="assignment_mark" required>
                                 </div>

                                 </div>
                                 <div class="col-12 col-sm-6">
                                <div class="form-group">
                                       <label>Full Marks</label>
                                      <input type="number" class="form-control" name="Exam_mark" required>

                                 </div>
                                 </div>
                                  



                                  
                                 
                                <div class="col-10 mr-3 ">
                                    <button type="submit" class="btn btn-primary">Add Result</button>
                                 </div>
                              
                            <hr>
                          </div>
                        </div>
                     </div>
               </div>
      </form>
      {% endif %}
</div>

{% endblock %}
